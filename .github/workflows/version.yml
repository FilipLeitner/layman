name: Version

on: [push]

jobs:
  Version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Echo variables
        run: |
          echo "Commit SHA: ${GITHUB_SHA}"
          echo "Whole ref: ${GITHUB_REF}"
          branch=${GITHUB_REF#refs/heads/}
          echo "branch: ${branch}"
          echo "${GITHUB_REF}"
          cd ${GITHUB_WORKSPACE}
          git describe
          git describe --tags
